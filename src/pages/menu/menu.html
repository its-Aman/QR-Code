<ion-menu [content]="content">
  <ion-header>
    <!-- <ion-toolbar>
      <ion-title>Smart City Conference </ion-title>
      <p>Carnegie Hall, Seattle Univ., WA</p>
    </ion-toolbar> -->
    <ion-grid class="menu-header-grid">
      <ion-row class="menu-header">
        <ion-col col-12 class="menu-header-row">
          <h2>{{venueDetails?.eventName}}</h2>
          <p>{{venueDetails?.address}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>

  <ion-content class="menu">
    <ion-list text-center>
      <button menuClose ion-item (click)="scanQRCode()"> {{global?.ScanQRCodes}} </button>
      <button menuClose ion-item (click)="syncToServer()"> {{global?.SyncToServer}} </button>
      <button menuClose ion-item (click)="cleanEventData()"> {{global?.CleanEventData}} </button>
      <button menuClose ion-item (click)="changeEvent()"> {{global?.ChangeEvent}} </button>
    </ion-list>

    <ion-list text-center class="list-second">
      <button menuClose ion-item (click)="settings()"> {{global?.Setting}} </button>
      <button menuClose ion-item (click)="signout()"> {{global?.Signout}} </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootMenuPage" #content swipeBackEnabled="false"></ion-nav>
