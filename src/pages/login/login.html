<ion-header>

  <ion-navbar>
    <ion-title>{{global?.Login}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openMenu()">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid>
    <ion-row class="backImageRow">
      <ion-col col-12>
        <div class="backImage image"></div>
      </ion-col>
    </ion-row>
    <ion-row class="userImageRow" text-center>
      <ion-col col-12 text-center>
        <!-- <div class="userImage image"></div> -->
        <div class="defaultUser">
          <ion-icon ios="md-person" md="md-person"></ion-icon>
        </div>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <form [formGroup]="loginForm">
          <ion-list>
            <ion-item>
              <ion-label color="primary" floating>{{global?.Email}}</ion-label>
              <ion-input formControlName="username" type="email" (keyup.enter)="login()"></ion-input>
            </ion-item>
            <p class="error" *ngIf="loginForm?.controls['username']?.hasError('required') && (loginForm?.controls['username']?.dirty || isFormInvalid)">{{global?.EmailIsRequired}}</p>
            <p class="error" *ngIf="loginForm?.controls['username']?.hasError('email') && (loginForm?.controls['username']?.dirty || isFormInvalid)">{{global?.NotAValidEmail}}</p>

            <ion-item>
              <ion-label color="primary" floating>{{global?.Password}}</ion-label>
              <ion-input formControlName="password" type="password" (keyup.enter)="login()"></ion-input>
            </ion-item>
            <p class="error" *ngIf="loginForm?.controls['password']?.hasError('required') && (loginForm?.controls['password']?.dirty || isFormInvalid)">{{global?.PasswordIsRequired}}</p>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 class="loginButton">
        <button ion-button block (click)="login()">{{global?.Login}}</button>
      </ion-col>
      <ion-col col-12 text-right class="forgotText">
        <p (click)="forgotPassword()">{{global?.IForgotMyPassword}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
