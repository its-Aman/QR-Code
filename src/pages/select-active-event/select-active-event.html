<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="openMenu()">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Select active event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid>
    <ion-row class="marginEvent">
      <ion-col col-12>
        <form [formGroup]="selectEventForm">
          <ion-item>
            <ion-label>Select event</ion-label>
            <ion-select formControlName="event" [selectOptions]="{'cssClass': 'eventList'}">
              <ion-option *ngFor="let event of eventList" [value]="event?.id">{{event.name}}</ion-option>
            </ion-select>
          </ion-item>
          <p class="error" *ngIf="selectEventForm.controls['event']?.hasError('required') && (selectEventForm.controls['event']?.dirty || isFormInvalid)">Event is Required</p>
        </form>
      </ion-col>
    </ion-row>
    <ion-row class="marginNext">
      <ion-col col-12 class="nextButton">
        <button ion-button block (click)="next()">NEXT</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
