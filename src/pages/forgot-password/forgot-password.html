<ion-header>

  <ion-navbar>
    <ion-title>Reset your password</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openMenu()">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p class="reset-text">
          To reset your password, we will send to your email, a link with which you can create a new password. Then you can use it
          here
        </p>
      </ion-col>
    </ion-row>
    <ion-row class="margin">
      <ion-col>
        <form [formGroup]="forgetPasswordForm">
          <ion-list>
            <ion-item>
              <ion-label color="primary" floating>Email/Username</ion-label>
              <ion-input formControlName="emailORusername" type="email"></ion-input>
            </ion-item>
            <p class="error" *ngIf="forgetPasswordForm?.controls['emailORusername']?.hasError('required') && (forgetPasswordForm?.controls['emailORusername']?.dirty || isFormInvalid)">Email or Username is Required</p>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row class="margin">
      <ion-col col-12 class="resetButton">
        <button ion-button block (click)="reset()">Reset</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
