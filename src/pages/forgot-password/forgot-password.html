<ion-header>

  <ion-navbar>
    <ion-title>{{global?.ResetYourPassword}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openMenu()">
        <ion-icon ios="md-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p class="reset-text">
          {{global?.ToResetYourPassword}}
        </p>
      </ion-col>
    </ion-row>
    <ion-row class="margin">
      <ion-col>
        <form [formGroup]="forgetPasswordForm">
          <ion-list>
            <ion-item>
              <ion-label color="primary" floating>{{global?.Username}}</ion-label>
              <ion-input formControlName="emailORusername" type="email" (keyup.enter)="reset()"></ion-input>
            </ion-item>
            <p class="error" *ngIf="forgetPasswordForm?.controls['emailORusername']?.hasError('required') && (forgetPasswordForm?.controls['emailORusername']?.dirty || isFormInvalid)">{{global?.UsernameIsRequired}}</p>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 no-padding>
        <button class="reset-button" ion-button block (click)="reset()">{{global?.Reset}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
